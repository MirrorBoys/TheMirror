<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'theMirror/style.css' %}">
    <script src="{% static 'theMirror/script.js' %}"></script>

    <title>TheMirror</title>
</head>

<body>
    <header>PLACEHOLDER FOR HEADER</header>

    <main>
        {% if widgets %}
            {% for widget, details in widgets.items %}
            <div class="grid-item {{ details.type }}-widget">
                {% include "theMirror/widgets/"|add:details.type|add:".html" with data=details.data %}
            </div>
            {% endfor %}
        {% else %}
            <p>No widgets are available.</p>
        {% endif %}
    </main>

    <footer>PLACEHOLDER FOR FOOTER</footer>
</body>

</html>
