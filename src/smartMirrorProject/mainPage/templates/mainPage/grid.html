<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMirror</title>
</head>
<style>
    .main {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* 3 equal-width columns */
        grid-template-rows: 200px 200px 200px;
        /* 3 equal-height rows */
        gap: 10px;
        /* Optional: spacing between items */
    }

    .item {
        background-color: lightgrey;
        border: 1px solid #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>

<body>
    <h1>Welcome to THE mirror!</h1>
    <div class="main">
        <div class="item">
            <span>1</span>
        </div>
        <div class="item">
            <span>2</span>
        </div>
        <div class="item">
            <span>3</span>
        </div>
        <div class="item">
            <span>4</span>
        </div>
        <div class="item">
            <span>5</span>
        </div>
        <div class="item">
            <span>6</span>
        </div>
        <div class="item">
            <span>7</span>
        </div>
        <div class="item">
            <span>8</span>
        </div>
        <div class="item">
            <span>9</span>
        </div>
        <div class="item">
            <span>10</span>
        </div>
        <div class="item">
            <span>11</span>
        </div>
        <div class="item">
            <span>12</span>
        </div>
    </div>
</body>
</html>
