<style>
    .music-widget {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        max-width: 400px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .music-widget h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #333;
    }

    .music-widget p {
        margin: 5px 0;
        color: #555;
    }

    .music-widget .song {
        font-weight: bold;
        color: #007BFF;
    }

    .music-widget .artist {
        font-style: italic;
        color: #555;
    }
</style>

{% if user.is_authenticated %}
    <div class="music-widget">
        <h3>Now Playing</h3>
        <p class="song">{{ data.song }}</p>
        <p class="artist">by {{ data.artist }}</p>
    </div>
{% else %}
    <div class="music-widget">
        <h3>Please Log In</h3>
        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
    </div>
{% endif %}</div>
