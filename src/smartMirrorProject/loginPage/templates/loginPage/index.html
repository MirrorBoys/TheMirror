<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- Global static files -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/mirror.gif' %}">
    <link rel="stylesheet" href="{% static 'global_style.css' %}">
    <script src="{% static 'global_script.js' %}"></script>

    <!-- Static files specifically for this widget -->
    <link rel="stylesheet" href="{% static 'loginPage/style.css' %}">
    <script src="{% static 'loginPage/script.js' %}"></script>

    <title>TheMirror</title>
</head>

<body>
    <header>PLACEHOLDER FOR HEADER</header>

    <main>
        <div class="login-container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Gebruikersnaam</label>
                    <input type="text" id="usernameTextbox" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="passwordTextbox" name="password" required>
                </div>
                <button type="submit" id="loginButton">Inloggen</button>
                {% if form.errors %}
                <div class="messages">
                    {% for field in form %}
                    {% for error in field.errors %}
                    <p class="error">{{ error }}</p>
                    {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                    <p class="error">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </main>

    <footer>PLACEHOLDER FOR FOOTER</footer>
</body>
