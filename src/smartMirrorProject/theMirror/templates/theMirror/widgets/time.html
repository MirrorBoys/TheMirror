<style>
    /* Custom styles for clock */
    .clock {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
    }

    .clock-container {
        background-color: #343a40;
        /* Dark background */
        padding: 5px;
        border-radius: 8px;
        display: inline-block;
        text-align: center;
    }

    .date-display {
        font-size: 1.5rem;
        /* Make the date text larger */
        font-weight: bold;
        color: #0d6efd;
        /* Bootstrap primary color */
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #e9ecef;
        /* Light gray background */
        display: inline-block;
    }
</style>

<div class="date-display">
    <div>{{data.dayOfWeek}} {{data.date}}</div>
</div><br>

<div class="clock-container" id="clock">
    <div class="clock">{{data.hour}}:{{data.minute}}:{{data.seconds}}</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>


<script>
    setInterval(function () {
        $("#clock").load(window.location.href + " #clock");
    }, 1000);
</script>
