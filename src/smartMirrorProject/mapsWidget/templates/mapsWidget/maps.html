<div class="maps-widget">
    <iframe width="450" height="250" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade"
        src=https://www.google.com/maps/embed/v1/directions ?key={{data.apiKey}} &origin={{data.origin}}
        &destination={{data.destination}} &mode=driving &avoid=tolls allowfullscreen>
    </iframe>

</div>
